{% extends 'base/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4 float-start">
    <div class="row">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3>Профиль пользователя</h3>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                            <label class="form-label">Имя пользователя</label>
                            <input type="text" 
                                   class="form-control" 
                                   value="{{ user.username }}" 
                                   disabled>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" 
                                   class="form-control" 
                                   value="{{ user.email }}" 
                                   disabled>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
