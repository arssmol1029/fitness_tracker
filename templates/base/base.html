<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}Пупупу{% endblock %}</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        :root {
            --menu-width: 300px;
            --mobile-menu-width: 100%;
        }
        
        .offcanvas {
            transition: all 0.3s ease;
        }
        
        .offcanvas-end {
            width: var(--menu-width);
        }
        
        @media (max-width: 768px) {
            .offcanvas-end {
                width: var(--mobile-menu-width) !important;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>

<body>
    <!-- Шапка страницы -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm py-1">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="{% url 'main_page' %}">
                <span>Пупупу</span>
            </a>
            <button class="btn btn-primary m-1" data-bs-toggle="offcanvas" data-bs-target="#sideMenu">
                <i class="bi bi-list fs-4"></i>
            </button>
        </div>
    </nav>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="sideMenu">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Меню</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link active" href="{% url 'main_page' %}">Главная</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Профиль</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Настройки</a></li>
            </ul>
        </div>
    </div>

    <!-- Страница -->
    <main class="container-fluid p-3">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
