{% extends 'base/base.html' %}

{% block content %}
<h1>Тренировки</h1>
<div class="container">
    <div class="row">
        {% for workout in custom_workouts %}
        <div class="col-12 col-md-6 col-lg-3 mb-4">
            <div class="card justify-content-center d-flex">
                <div class="card-body">
                    <h5 class="card-title">
                        {{ workout.name }}
                    </h5>
                    <a href="{% url 'edit_workout' workout.id %}">
                        <button type="button" class="btn btn-outline-primary">
                            Редактировать
                        </button>
                    </a>
                </div>
            </div>
        </div>
        {% empty %}
            <li>Вы еще не создавали своих тренировок.</li>
        {% endfor %}
        <div class="col-12 col-md-6 col-lg-3 mb-4 d-flex justify-content-center align-items-center">
            <a href="{% url 'new_workout' %}">
                <button type="button" class="btn btn-lg btn-outline-primary rounded-circle p-0" style="width: 50px; height: 50px;">
                    <i class="bi bi-plus fs-2"></i>
                </button>
            </a>
        </div>
    </div>
</div>
{% endblock %}
