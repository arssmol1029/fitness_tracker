{% extends 'base/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Тренировки за {{ date|date:'d.m.Y' }}</h2>
        <a href="{% url 'workout_new' %}?date={{ date_str }}" class="btn btn-primary">
            <i class="bi bi-plus-lg"></i> Добавить тренировку
        </a>
    </div>

    {% if workouts %}
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        {% for workout in workouts %}
        <div class="col">
            <div class="card shadow-sm h-100">
                <div class="card-header bg-primary text-white">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">{{ workout.name }}</h5>
                    </div>
                </div>
                
                <div class="card-body">
                    <h6 class="card-subtitle mb-2 text-muted">
                        {{ workout.exercise_count }}
                    </h6>
                </div>
                
                <div class="card-footer bg-transparent">
                    <div class="d-flex justify-content-end">
                        <a href="{% url 'workout_edit' pk=workout.id %}" class="btn btn-sm btn-outline-secondary me-2">
                            <i class="bi bi-pencil"></i>
                        </a>
                        <a href="#" class="btn btn-sm btn-outline-danger">
                            <i class="bi bi-trash"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <div class="alert alert-info">
        В этот день тренировок не было.
    </div>
    {% endif %}
</div>
{% endblock %}
