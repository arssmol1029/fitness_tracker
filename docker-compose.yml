services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-fitness_tracker}
      POSTGRES_USER: ${POSTGRES_USER:-fitness_tracker}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-fitness_tracker}
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10

  web:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DATABASE_ENGINE: django.db.backends.postgresql
      POSTGRES_DB: ${POSTGRES_DB:-fitness_tracker}
      POSTGRES_USER: ${POSTGRES_USER:-fitness_tracker}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-fitness_tracker}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1,0.0.0.0}
    depends_on:
      - db
    volumes:
      - .:/app

volumes:
  pg_data:
